<script>
    let x = [1, 2, 34, 66, 86, 23, 552, 23, 0, 0, 22];
    let max = x[0];
    let index = 0;
    for (let i = 0; i < x.length; i++) {
        if (x[i] > max) {
            max = x[i];
            index = i;
        }
    }
    alert("Max : " + max + " at posision : " + index);
</script>
