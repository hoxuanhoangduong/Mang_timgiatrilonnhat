<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim GTLN</title>
</head>
<body>
<script>
    let value = parseInt(prompt('Enter a number : '));
    let x = [1, 2, 34, 66, 86, 23, 552, 23, 0, 0, 22];
    for (let i = 0; i < x.length; i++) {
        if (value == x[i]) {
            alert("Value " + value + " at " + i);
        } else {
            alert("Value doesn't exist");
        }
    }
</script>
</body>
</html>
